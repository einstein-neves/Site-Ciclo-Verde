<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ciclo Verde - Rastreamento e Pedidos</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
</head>

<body>
  <header class="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo do site Ciclo Verde">
    </div>
  </header>

  <section class="imagem-de-fundo">
    <div class="titulo">
      <h1>Cadastre-se para participar da distribuição
        de sementes e fortalecer a agricultura familiar</h1>
      <p>Trabalho do Senac</p>
    </div>
  </section>

 
  <main class="container-principal">
    <div class="login-container">
      <h2>Cadastro</h2>

      <form id="cadastro-form">
        <label for="nome">Nome completo:</label>
        <input 
          type="text" 
          id="nome" 
          name="nome" 
          required 
          placeholder="Digite seu nome completo"
        >

        <label for="cpf">CPF:</label>
        <input 
          type="text" 
          id="cpf" 
          name="cpf" 
          required 
          placeholder="Digite seu CPF"
        >

        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          placeholder="Digite seu email"
        >

        <label for="telefone">Telefone:</label>
        <input 
          type="tel" 
          id="telefone" 
          name="telefone" 
          required 
          placeholder="(DDD) 90000-0000"
        >

        <label for="cidade">Cidade:</label>
        <input 
          type="text" 
          id="cidade" 
          name="cidade" 
          required 
          placeholder="Digite sua cidade"
        >
